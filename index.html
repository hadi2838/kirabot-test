<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Animated grid background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 12rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 120px #ff0000,
                0 0 200px #ff0000,
                0 0 300px rgba(255, 0, 0, 0.5);
            animation: flicker 4s infinite alternate, glow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        h1:hover {
            letter-spacing: 0.4em;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 60px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000,
                0 0 250px #ff0000,
                0 0 400px rgba(255, 0, 0, 0.7);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.85;
            }
        }

        @keyframes glow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #00f3ff;
            letter-spacing: 0.5em;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
            text-shadow: 0 0 10px #00f3ff;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.7;
            }
        }

        /* Enhanced particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 20px #ff0000;
        }

        .particle.small {
            width: 2px;
            height: 2px;
            opacity: 0.4;
        }

        .particle.medium {
            width: 4px;
            height: 4px;
            opacity: 0.3;
        }

        .particle.large {
            width: 6px;
            height: 6px;
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            50% {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
            }
        }

        /* Glow orbs in corners */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            animation: orbFloat 10s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #ff0000;
            top: -200px;
            left: -200px;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: #ff0000;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.2);
            }
        }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 0, 0, 0.1);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5rem;
                letter-spacing: 0.2em;
            }
            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.3em;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="scanline"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>KIRA</h1>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 60;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const sizeClass = Math.random() > 0.7 ? 'large' : Math.random() > 0.4 ? 'medium' : 'small';
            particle.classList.add(sizeClass);
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
